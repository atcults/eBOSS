description = 'eBOSS Core'

jar {
    baseName = 'core'
}

dependencies {
    compile project(':common')
    compile 'commons-dbcp:commons-dbcp:1.4'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.postgresql:postgresql:9.4-1206-jdbc42'
    compile 'org.hibernate:hibernate-core:5.0.4.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.0.4.Final'
    compile 'org.activiti:activiti-spring-boot-starter-basic:5.19.0.1'
    compile 'com.h2database:h2:1.4.185'
}
